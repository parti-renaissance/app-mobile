name: Release branches
on:
  push:
    branches:
      - 'ci/*'

concurrency:
  group: '${{ github.workflow }}-${{ github.ref }}'
  cancel-in-progress: true

env:
  BRANCH_NAME: ${{ github.ref_name }}
  EAS_BUILD_PROFILE: staging


jobs:
  guess-method:
    environment: staging
    runs-on: ubuntu-latest
    env:
      BUNDLE_ID: fr.en-marche.jecoute
    steps:
      - name: üèó Setup repo
        uses: actions/checkout@v4
      - uses: ./.github/actions/setup-base
      - uses: ./.github/actions/dependencies
      - uses: ./.github/actions/compute-mobile-params
        id: compute
        with:
          bundleId: ${{env.BUNDLE_ID}}
          candidateVersion: 4.0.1
      - name: Result
        env:
          BUILD_TYPE: ${{steps.compute.outputs.buildType}}
        run: echo "We got the following value, ${{env.BUILD_TYPE}}, ${BUILD_TYPE}, ${{steps.compute.outputs.buildType}}"
        

